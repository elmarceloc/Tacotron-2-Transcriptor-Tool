<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightfall.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">

    <style>
        textarea{
            width:100%;
            height:70px;
        }
        #output{
            height: 200px
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h1>Tacotron 2 - Transcriptor</h1>
        <br>
        Add row <input type="text" v-model="amount">
        <button  type="button" class="btn btn-primary" @click="addWavs">Add</button>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">audio</th>
                    <th scope="col">text</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(wav,index) in wavs">
                    <th scope="row">{{index+1}}</th>
                    <td>
                        <audio controls>
                            <source type="audio/wav" :src="'wavs/'+(index+1)+'.wav'">
                        </audio>
                    </td>
                    <td>
                        <textarea type="text" v-model="wavs[index]"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>

        <textarea placeholder="output txt" id="output">{{outputTxt()}}</textarea>
        <textarea placeholder="input txt" v-model="inputTxt" id="input"></textarea>

        <button  id="saveFile" type="button" class="btn btn-primary" @click="saveTxt()">Generate TXT</button>
        <button type="button" class="btn btn-primary" @click="importTxt()">Import</button>
        <br>
        <a href="" id="download">Download TXT</a><br>
        <a href="https://speech-to-text-demo.ng.bluemix.net/">AUDIO TO TEXT</a>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.33/vue.global.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
